<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script/script.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/1da3ce634e.js"></script>
    
</head>
<body>

    <h1>CALCULADORA</h1>
    <div class="parent">
        <div class="div1"> 
            <input type="number" id="num1" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
        </div>
        <div class="div2"> 
            <input type="number"  id="num2" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
        </div>        
        <div class="div3"> 
            <button class="fa-solid fa-plus suma" onclick="suma()"></button>
        </div>
        <div class="div4"> 
            <button class="fa-solid fa-minus" onclick="resta()"></button>
        </div>
        <div class="div5"> 
            <button class="fa-solid fa-divide" onclick="division()"></button>
        </div>
        <div class="div6">
            <button class="fa-solid fa-xmark" onclick="multiplicacion()"></button>     
        </div>
        <div class="div7"> 
            <button class="fa-solid fa-superscript" onclick="potencia()"></button>
        </div>
        <div class="div8"> 
            <button class="fa-solid fa-square-root-variable" onclick="raiz()"></button>
        </div>
        <div class="div9"> 
            <button type="button" class="red-button" onclick="vaciar()">Reiniciar</button>
        </div>
        <div class="div10" id="resultado"> 
            
        </div>
    </div>
    
</body>

</html>
